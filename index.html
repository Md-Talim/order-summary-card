<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/styles.css" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <section class="hero">
        <img
          src="./images/illustration-hero.svg"
          alt="illustration-hero"
          class="hero__img"
        />
      </section>

      <section class="info">
        <div class="info__title">Order Summary</div>
        <div class="info__summary">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </div>
      </section>

      <section class="plan">
        <img src="./images/icon-music.svg" alt="music-icon" class="music-img" />
        <div class="plan__price">
          <p class="plan__name">Annual Plan</p>
          <p class="plan__rate">$59.99/year</p>
        </div>
        <div class="plan__change"><a href="#">Change</a></div>
      </section>

      <section class="payment">
        <div class="payment__proceed">Proceed to Payment</div>
        <div class="payment__cancel">Cancel Order</div>
      </section>
    </main>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </body>
</html>
